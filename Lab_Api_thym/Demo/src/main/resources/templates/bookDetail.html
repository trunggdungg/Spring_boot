<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <p class="mb-4">Book Detail</p>
    <h2 th:if="${book==null}">Book Not Found!</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${book}" th:classappend="${book.id % 2 == 0} ? 'table-primary' : 'table-secondary'">
            <th:block th:if="${book != null}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.year}"></td>
            </th:block>
        </tr>
        </tbody>
    </table>

    <div th:if="${relatedBooks != null && !relatedBooks.isEmpty()}">
        <h3>Related Books</h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="relatedBook : ${relatedBooks}">
                <td th:text="${relatedBook.id}"></td>
                <td th:text="${relatedBook.title}"></td>
                <td th:text="${relatedBook.author}"></td>
                <td th:text="${relatedBook.year}"></td>
<!--                <td>-->
<!--                    <a th:href="@{/books/{id}(id=${relatedBook.id})}" class="btn btn-primary">View Details</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
