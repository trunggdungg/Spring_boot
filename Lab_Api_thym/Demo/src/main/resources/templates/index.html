<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" > <!--thymeleaf namespace : gợi ý cu pháp cho thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Books List</h1>
    <form action="/" method="get">
        Search: <input type="text" id="search" name="title" class="form-control mb-4" placeholder="Search by title...">
        <button type="submit" class="btn btn-primary mb-4">Search</button>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}" th:classappend="${book.id % 2 == 0} ? 'table-primary' : 'table-secondary'">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td>
<!--                <button class="btn btn-primary">Edit</button>-->
<!--                <button class="btn btn-danger ml-2">Delete</button>-->
                <a th:href="'/books/' + ${book.id}" class="btn btn-secondary ml-2">Xem</a>
<!--                <a th:href="|/books/${book.id}|" class="btn btn-secondary ml-2">Xem</a>-->
<!--                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-secondary ml-2">Xem</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
