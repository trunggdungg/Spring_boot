<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Student Home</h1>

    <form action="/" method="get">
        Search: <input type="text" id="search" name="name" class="form-control mb-4" placeholder="Search by name...">
        <button type="submit" class="btn btn-primary mb-4">Search</button>
    </form>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Year</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">John Doe</td>
            <td th:text="${student.year}">2023</td>
            <td th:text="${student.email}">john.doe@example.com</td>
            <td th:text="${student.phone}">123-456-7890</td>
            <td th:text="${student.address}">123 Main St</td>
            <td>

<!--                href '/student/' + id = @Getmapping("Link)-->
                <a th:href="'/student/' + ${student.id}" class="btn btn-primary">Xem</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
