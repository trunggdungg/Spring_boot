<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" th:href="@{/web-assets/css/style.css}">
</head>
<body>


<section class="py-4">
  <div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h3 class="mb-3">Đăng nhập</h3>
      <form id="form-login" class="p-4 bg-light rounded shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="mb-3 form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required />
        </div>
        <div class="mb-3 form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary w-100" id="btn-login">Đăng nhập</button>
        </div>
        <div class="mb-3 text-center">
          <a href="/dang-ky" class="btn btn-secondary w-100">Đăng ký</a>
        </div>
      </form>
    </div>
  </div>
</section>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/web-assets/js/main.js}"></script>

<script>
const formLoginEl = document.getElementById('form-login');
const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');

formLoginEl.addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = emailEl.value;
  const password = passwordEl.value;
  const data = { email, password };
  try {
    const response = await axios.post('/api/auth/login', data);
    toastr.success('Đăng nhập thành công');
   setTimeout(() => {
      window.location.href = '/';
    }, 1000);
  } catch (error) {
    toastr.error('Email hoặc mật khẩu không chính xác');
  }
});

</script>
</body>
</html>
