<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--    <link rel="stylesheet" href="./style.css">-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
<section class="py-4">
    <div class="container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a class="text-primary" href="/static">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Thông tin cá nhân
                </li>
            </ol>
        </nav>
    </div>
</section>
<section class="pb-4">
    <div class="container">
        <div class="row py-2">
            <div class="col-6">
                <button type="button" class="btn btn-primary px-4" id="btn-update-name">
                    Cập nhật
                </button>
                <button type="button" class="btn btn-success px-4" data-bs-toggle="modal"
                        data-bs-target="#modalPassword">
                    Đổi mật khẩu
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-md-12">
                        <form id="form-update-user" class="bg-body-tertiary p-4">
                            <div class="form-group mb-3">
                                <label class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${user.name}"/>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"
                                       disabled/>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mt-4">
                            <div class="user-avatar-container d-flex align-items-start flex-column">
                                <img id="avatar-preview"
                                     th:src="${user.avatar == null ? 'static/web-assets/img/avatr-web.png' : user.avatar}"
                                     alt="" class="w-100" style="aspect-ratio: 1 / 1; object-fit: cover">
                                <label for="avatar" class="btn btn-warning w-100 mt-2">Đổi Avatar</label>
                                <input type="file" id="avatar" class="d-none">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="modalPassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Đổi mật khẩu</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-update-password">
                    <div class="form-group mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                            <span class="input-group-text">
                                    <i class="fa-regular fa-eye"></i>
                                </span>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                            <span class="input-group-text">
                                    <i class="fa-regular fa-eye"></i>
                                </span>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">Mật khẩu xác nhận</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            <span class="input-group-text">
                                    <i class="fa-regular fa-eye"></i>
                                </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="btn-update-password">Xác nhận</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    // Ẩn hiện password
    const btns = document.querySelectorAll('#form-update-password span.input-group-text');
    const passwordEls = document.querySelectorAll('#form-update-password input[type="password"]');
    btns.forEach((btn, index) => {
        btn.addEventListener("click", () => {
            const passwordEl = passwordEls[index];
            if (passwordEl.type === "password") {
                passwordEl.type = "text";
                btn.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
            } else {
                passwordEl.type = "password";
                btn.innerHTML = '<i class="fa-regular fa-eye"></i>';
            }
        })
    })

    // Cập nhật thông tin cá nhân
    document.getElementById('btn-update-name').addEventListener('click', async () => {
        console.log('Update name');

        const updatedName = document.getElementById('name').value;

        try {

            if (updatedName.trim() === '') {
                toastr.error('Tên không được để trống');
                return;
            }
            const response = await axios.put('/api/auth/update-name', { name: updatedName });
            toastr.success('Cập nhật tên thành công');
            document.getElementById('name').innerText = updatedName;
        } catch (error) {
            console.error('Error:', error);
            toastr.error('Cập nhật tên thất bại.');
        }
    });

    // Cập nhật mật khẩu
    document.getElementById(('btn-update-password')).addEventListener('click', async () => {
        console.log('Update password');

        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        try {
            if (oldPassword.trim() === '' || newPassword.trim() === '' || confirmPassword.trim() === '') {
                toastr.error('Vui lòng nhập đầy đủ thông tin');
                return;
            }
            if (oldPassword === newPassword) {
                toastr.error('Mật khẩu mới không được trùng với mật khẩu cũ');
                return;
            }


            if (newPassword !== confirmPassword) {
                toastr.error('Mật khẩu xác nhận không khớp');
                return;
            }

            const response = await axios.put('/api/auth/update-password', { oldPassword, newPassword });
            toastr.success('Cập nhật mật khẩu thành công');
            document.getElementById('form-update-password').reset();
            document.getElementById('modalPassword').click();
        } catch (error) {
            if (error.response.status === 400) {
                toastr.error('Mật khẩu cũ không chính xác');
                return;
            }
            console.error('Error:', error);
            toastr.error('Cập nhật mật khẩu thất bại.');
        }
    });
</script>
</body>

</html>
